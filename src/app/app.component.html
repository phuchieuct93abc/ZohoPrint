<div class="inner-content">


  <nz-upload *ngIf="!data" nzType="drag" [nzMultiple]="false" (nzChange)="handleChange($event)">
    <p class="ant-upload-drag-icon">
      <i nz-icon nzType="inbox"></i>
    </p>
    <p class="ant-upload-text">Upload zoho sprint csv</p>
   
  </nz-upload>
  <app-print [data]="data" *ngIf="data"></app-print>

</div>
